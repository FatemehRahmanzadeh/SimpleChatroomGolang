<!DOCTYPE html>
<html>

<head>
    <title>Simple chatroom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container mx-auto" style="background-color: blanchedalmond;">
        <div class="jumbotron">
            <h1>welcom to Simple chatroom :)</h1>
        </div>
        <div id="chat-text">
        </div>
        <form id="input-form" class="form-inline">
            <div class="form-group">
                <input id="input-text" type="text" class="form-control" placeholder="Enter your message..." />
            </div>
            <button class="btn btn-success" type="submit">Send</button>
        </form>
    </div>
    <div class="container">
        <form id="loginForm">
            <div class=" form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control " id="username" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit " class="btn btn-primary ">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript " src="app.js "></script>
</body>

</html>
